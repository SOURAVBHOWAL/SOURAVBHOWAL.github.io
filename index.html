<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link href="style.css" rel ="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div id="box">
        <div id="title" ><h1>Currency Converter</h1></div>
        
        <form>
            <div class="amount">
                <p>Enter amount</p>
                <input value="1" type="text">
            </div>
            
            <div id="input">
                <div class="dropdown">
                    <p>From</p>
                    <img src="https://flagsapi.com/US/flat/64.png" id="imgfrom">
                    <select name="from">
                    </select>
                </div>
                <div><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
                <div class="dropdown">
                    <p>To</p>
                    <img src="https://flagsapi.com/IN/flat/64.png" id ="imgto">
                    <select name="to">
                    </select>
                </div>
                
            </div>
        </form>
        <div id="msg">
            <h2></h2>
            <button>Get Converted Value</button>
        </div>
        
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
